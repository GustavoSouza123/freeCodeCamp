<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js" defer></script>
    <title>Portfolio</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <ul>
                <li><a href="#welcome-section">About</a></li>
                <li><a href="#projects">Work</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="welcome-section">
            <h1>Hey! I am Gustavo</h1>
            <p>a web developer</p>
        </section>

        <section id="projects">
            <h1>These are some of my projects</h1>
            <div class="project">
                <a href="">
                    <img src="" alt="" class="project-img" />
                    <div class="project-title"></div>
                </a>
            </div>
            <div class="show-all">
                Show All >
            </div>
        </section>

        <section id="contact">
            <h1>Let's work together...</h1>
            <p>How do you take your coffee?</p>
            <div class="links">
                <div class="link">
                    <a id="profile-link" href="" target="_blank">
                        <img src="img/" alt="Facebook logo" />
                        Facebook
                    </a>
                </div>
                <div class="link">
                    <a href="" target="_blank">
                        <img src="img/" alt="GitHub logo" />
                        GitHub
                    </a>
                </div>
                <div class="link">
                    <a href="" target="_blank">
                        <img src="img/" alt="Twitter logo" />
                        Twitter
                    </a>
                </div>
                <div class="link">
                    <a href="" target="_blank">
                        <img src="img/" alt="At symbol" />
                        Send a mail
                    </a>
                </div>
                <div class="link">
                    <a href="" target="_blank">
                        <img src="img/" alt="Cell phone" />
                        Call me
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        Â© Created by Gustavo Souza for freeCodeCamp 
    </footer>
</body>
</html>
